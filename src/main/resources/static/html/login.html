<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <link href="../css/public/bootstrap.min.css" rel="stylesheet">
	
    <link href="../css/public/font-awesome.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/public/function.css" rel="stylesheet">

  </head>
  <body class="bg-primary">
    <div class="container">
	  <form class="container-fluid login-wrap bg-white">
		<div class="page-header text-black">
			<h4>管理员登录</h4>
		</div>
	  	<div class="form-group">
		    <div class="input-group input-group-lg padding-bottom15">
		      <div class="input-group-addon"><i class="fa fa-user fa-lg"></i></div>
		      <input type="text" class="form-control" id="username" placeholder="输入用户名">
		    </div>

		    <div class="input-group input-group-lg padding-bottom15">
		      <div class="input-group-addon"><i class="fa fa-lock fa-lg"></i></div>
		      <input type="text" class="form-control" id="password" placeholder="输入密码">
		    </div>

		</div>

	    <div class="form-group">
	    	<div class="col-sm-10 col-sm-6 col-md-4 no-padding">
		      <button type="submit" class="btn btn-primary col-md-12 col-xs-12 margin-bottom15">登录</button>
		    </div>
	    	<div class="col-sm-10 col-sm-6 col-md-4">
		      <button type="submit" class="btn btn-default col-md-10 col-xs-12">注册</button>
		    </div>
		 </div>
		 <div class="clearfix"></div>
     <p><a href="#">忘记密码</a></p>
		 <div class="padidng-space clearfix"></div>
	  </form>
	</div>

	<!-- JS 文件引入 -->

  </body>
</html>
