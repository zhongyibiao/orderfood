<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册</title>

    <!-- Bootstrap -->
    <link href="../css/public/bootstrap.min.css" rel="stylesheet">
   
    <link href="../css/public/font-awesome.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/public/function.css" rel="stylesheet">

      <!--[if lte IE 6]>
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-ie6.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
      <![endif]-->

    <!--[if lt IE 9]>
      <script src="js/model/html5shiv.min.js"></script>
      <script src="js/model/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg-primary">
    <div class="container">
	  <form class="container-fluid reg-wrap bg-white">
		<div class="page-header text-black">
			<h4>会员注册</h4>
		</div>
	  	<div class="form-group">
		    <div class="input-group padding-bottom15 input-group-lg">
		      <div class="input-group-addon"><i class="fa fa-user"></i></div>
		      <input type="text" class="form-control" id="username" placeholder="请输入您的姓名，仅支持中文">
		    </div>

        <div class="input-group padding-bottom15 input-group-lg">
          <div class="input-group-addon"><i class="fa fa-lock"></i></div>
          <input type="password" class="form-control" id="username" placeholder="请确认您的密码">
        </div>

        <div class="input-group padding-bottom15 input-group-lg col-xs-12 col-md-8 pull-left">
          <div class="input-group-addon"><i class="fa fa-mobile fa-lg"></i></div>
            <input type="text" class="form-control" id="username" placeholder="请确认您的手机号码">
        </div>
        <button type="button" class="btn btn-primary pull-right btn-lg margin-bottom15 yzmbtn">点击发送短信</button>

        <div class="clearfix"></div>

        <div class="input-group padding-bottom15 input-group-lg col-xs-12 col-md-12">
          <div class="input-group-addon"><i class="fa fa-paragraph"></i></div>
          <input type="text" class="form-control" id="username" placeholder="请确认您手机接收到的验证码">
        </div>

        <div class="input-group padding-bottom15 input-group-lg col-xs-12 col-md-12">
          <div class="input-group-addon"><i class="fa fa-mobile fa-lg"></i></div>
          <input type="text" class="form-control" id="username" placeholder="请输入您推荐人的手机号码">
        </div>
        
        <div class="form-group col-md-4 col-sm-4 col-xs-4 no-padding">
          <select name="provinces" id="to_cn"  class="form-control" > 
            <option value=0>请选择省份</option>
          </select>
        </div>

        <div class="form-group col-md-4 col-sm-4 col-xs-4">
          <select class="form-control" name="s" id="city">
              <option value=0>请选择城市</option>
          </select>
        </div>

        <div class="form-group col-md-4 col-sm-4 col-xs-4">
          <select class="form-control" name="s" id="qu">
              <option value=0>请选择区/县</option>
          </select>
        </div>
    
		</div>

    <div class="clearfix"></div>

	    <div class="form-group">
	    	<div class="col-sm-10 col-sm-6 col-md-4 no-padding">
		      <button type="submit" class="btn btn-default btn-block">注册</button>
		    </div>
		 </div>
		 <div class="clearfix"></div>
		 <div class="padidng-space clearfix"></div>
	  </form>
	</div>
	
  </body>
</html>
